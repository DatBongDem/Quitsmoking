name: Compile Java Web Project (No Server)

on:
  push:
    branches: [ "master" ]  
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout source
      uses: actions/checkout@v3

    - name: â˜• Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '8' 
        distribution: 'temurin'

    - name: ðŸ§± Compile all Java files manually
      run: |
        mkdir -p out
        find ./src -name "*.java" > sources.txt
        javac -d out @sources.txt

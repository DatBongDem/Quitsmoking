name: Build Java Web Project (Ant)

on:
  push:
    branches: [ "master" ]  
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: â˜• Setup Java
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: ðŸ›  Install Ant
      run: sudo apt-get install ant -y

    - name: ðŸ§± Build with Ant
      run: ant -buildfile build.xml
